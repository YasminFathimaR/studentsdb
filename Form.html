
<html>
<head>
<title> Students Database </title>

<script type="text/javascript">

function validation() {
var name = document.getElementById("name").value;
var email = document.getElementById("email").value;
var age = document.getElementById("age").value;
var dob = document.getElementById("dob").value;

if (name == "" && email == "" && age == "" && dob == "" ) {
    alert("Please enter values for Name, Email Address, Age and Date of Birth");
    return false;
  }
else if (email == "" && age == "" && dob == "") {
    alert("Please enter values for Email Address, Age and Date of Birth");
    return false;
  }
else if (name == "" && age == "" && dob == "") {
    alert("Please enter values for Name, Age and Date of Birth");
    return false;
  }
else if (name == "" && email == "" && dob == "" ) {
    alert("Please enter values for Name, Email Address and Date of Birth");
    return false;
  }
else if (name == "" && email == "" && age == "") {
    alert("Please enter values for Name, Email Address and Age");
    return false;
  }
else if (!email.includes("@")) {
    alert("Please enter a valid Email Address");
    return false;
  }

else if (!email.includes(".com")) {
    alert("Please enter a valid Email Address");
    return false;
  }

else if (age == "" && dob == "") {
    alert("Please enter values for Age and Date of Birth");
    return false;
  }

else if (age<= 0) {
    alert("Please enter a Positive Number for Age");
    return false;
  }

else if (dob == "") {
    alert("Please enter value for Date of Birth");
    return false;
  }
}

</script>
